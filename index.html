<!DOCTYPE html>
<html>
<head>
  <title>Mark Sheet</title>
</head>
<body>

<script>
// Constant for maximum marks per subject
const maxMarksPerSubject = 100;

// Declare subject marks using 'let'
let mathMarks = 85;
let scienceMarks = 92;
let englishMarks = 78;
let historyMarks = 88;
let computerMarks = 95;

// Total and percentage calculation
const totalSubjects = 5;
const totalMarksObtained = mathMarks + scienceMarks + englishMarks + historyMarks + computerMarks;
const maxTotalMarks = totalSubjects * maxMarksPerSubject;
const percentage = (totalMarksObtained / maxTotalMarks) * 100;

// Grade calculation using nested ternary operators
let grade = percentage >= 90 ? 'A+' :
            percentage >= 80 ? 'A'  :
            percentage >= 70 ? 'B'  :
            percentage >= 60 ? 'C'  :
            percentage >= 50 ? 'D'  : 'F';

// Display result using template literals
document.write(`
  <h2>Student Mark Sheet</h2>
  <p><strong>Mathematics:</strong> ${mathMarks} / ${maxMarksPerSubject}</p>
  <p><strong>Science:</strong> ${scienceMarks} / ${maxMarksPerSubject}</p>
  <p><strong>English:</strong> ${englishMarks} / ${maxMarksPerSubject}</p>
  <p><strong>History:</strong> ${historyMarks} / ${maxMarksPerSubject}</p>
  <p><strong>Computer Science:</strong> ${computerMarks} / ${maxMarksPerSubject}</p>
  <hr>
  <p><strong>Total Marks:</strong> ${totalMarksObtained} / ${maxTotalMarks}</p>
  <p><strong>Percentage:</strong> ${percentage.toFixed(2)}%</p>
  <p><strong>Grade:</strong> ${grade}</p>
`);
</script>

</body>
</html>
